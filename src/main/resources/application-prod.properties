# Bind to Render's assigned port
server.port=${PORT:8080}

# PostgreSQL (Render will provide these env vars)
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate
# For the very first deploy, let Hibernate create the schema in an EMPTY DB:
spring.jpa.hibernate.ddl-auto=update
# After the first successful deploy, change the above to:
# spring.jpa.hibernate.ddl-auto=validate

spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT secret (read from env)
jwt.secret=${JWT_SECRET}
